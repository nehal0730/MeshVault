<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeshVault - P2P WebRTC Mesh Chat</title>
  <!-- Hidden elements for browser.js compatibility -->
  <style>
    #username, #saveIdentity, #peers, #msg, #send, #fileInput, #progress, #log, #toggleDisasterMode {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Hidden elements for browser.js to attach to -->
  <input id="username" placeholder="Enter username" />
  <button id="saveIdentity">Save</button>
  <ul id="peers"></ul>
  <input id="msg" placeholder="Message" />
  <button id="send">Send</button>
  <input type="file" id="fileInput" />
  <progress id="progress" value="0" max="100"></progress>
  <button id="toggleDisasterMode">Enable Disaster Mode</button>
  <pre id="log"></pre>

  <!-- React root -->
  <div id="root"></div>

  <script src="/src/browser.js"></script>
  
  <!-- React entry point - Vite will handle this -->
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
